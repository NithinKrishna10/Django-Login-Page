    <section class="vh-100 gradient-custom">
        <div class="bg-info"

            <div class="container  h-100">

                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="" style="border-radius: 1rem; border: 2px solid white;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <form method="post" action="">
                                        {% csrf_token %}
                                        <h2 class="fw-bold mb-2 text-uppercase text-light">Login</h2>
                                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                        {% for message in messages %}
                                        <h6 class="bg-danger">{{ message }}</h6>
                                        {% endfor %}
                                        <div class="form-outline mb-4 text-light">

                                            <label for="username">Username</label>
                                            <input type="text" class="form-control form-control-lg " id="username"
                                                name="username" placeholder="Enter Your Username" Required>
                                        </div>
                                        
                                        <div class="form-outline  mb-4 text-light">
                                            
                                            <label for="pass1">Password</label>
                                            <input type="password" class="form-control form-control-lg " id="pass1"
                                                name="pass1" placeholder="Enter Your Password" Required>
                                        </div>

                                        <button type="submit" class="btn btn-outline-light btn-lg px-5">Log
                                            In</button>
                                    </form>


                                </div>

                                <div>
                                    <p class="mb-0 text-light fs-2">Don't have an account? <a href=""
                                            style="text-decoration: none;">SignUp</a></a>
                                    </p>
                                </div>
